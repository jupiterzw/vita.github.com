<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>登录</title>
    <link href="assets/css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="assets/css/font-awesome.css" rel="stylesheet" type="text/css">
    <link href="assets/css/login.css" rel="stylesheet" type="text/css">
</head>

<body>
    <div class="lg-container">
        <div class="login-box">
            <div class="login-left"><img src="assets/img/logo.png"></div>
            <div class="login-right vr-line">
                <div class="login-tit"><b>商户后台管理系统</b></div>
                <div class="login-form">
                    <div class="login-tab">
                        <a href="javascript:;" class="current">账号登陆</a>
                        <a href="javascript:;">手机登陆</a>
                    </div>
                    <form action="" method="post">
                        <div class="login-tab-con current">
                            <div class="input-group">
                                <span class="input-group-addon"><i class="icon-user"></i></span>
                                <input type="text" name="username" class="form-control" placeholder="请输入商户名" required="required">
                            </div>
                            <div class="input-group">
                                <span class="input-group-addon"><i class="icon-key"></i></span>
                                <input type="password" name="password" class="form-control" placeholder="请输入密码" required="required">
                            </div>
                            <div class="form-group set-password">
                                <a href="resetPsw.html">找回密码</a>
                            </div>
                        </div>
                        <div class="login-tab-con">
                            <div class="input-group">
                                <span class="input-group-addon"><i class="icon-user"></i></span>
                                <input type="text" name="username" class="form-control" id="cellphone" placeholder="请输入手机号码" pattern="^1[3-9]\d{9}$">
                            </div>
                            <div class="input-group">
                                <span class="input-group-addon"><i class="icon-key"></i></span>
                                <input type="text" name="vcode" class="form-control" placeholder="请输入6位数字验证码">
                                <span class="input-group-addon vcode-btn"><input type="button" class="btn btn-default" value="获取验证码"></span>
                            </div>
                        </div>
                        <div class="form-group"><button type="submit" class="submit_button">登 录</button></div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="assets/js/jquery-1.10.1.min.js" ></script>
    <script type="text/javascript">
        $('.login-tab a').each(function(e){
            $(this).click(function(){
                $(this).addClass('current').siblings().removeClass('current');
                $('.login-tab-con.current input').each(function(){
                    this.removeAttribute("required");
                });
                $('.login-tab-con').eq(e).addClass('current').siblings().removeClass('current');
                $('.login-tab-con.current input').each(function(){
                    this.setAttribute("required",true);
                });
            });
        });
        cellphone.oninput=function(){   
            cellphone.setCustomValidity("");   
        };   
        cellphone.oninvalid=function(){   
            cellphone.setCustomValidity("请输入正确的手机号码");   
        };   
    </script>
</body>
</html>
