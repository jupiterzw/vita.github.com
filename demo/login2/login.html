<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>登录</title>
    <link href="assets/css/login.css" rel="stylesheet" type="text/css">
</head>

<body>
    <div class="login-top"></div>
    <div class="login-box">
        <div class="container">
            <div class="login-con">
                <div class="login-tit">后台管理系统</div>
                <span class="logo"><img src="assets/img/icon-1.png"></span>
                <div class="login-form">
                    <div class="form-group">
                        <span class="lg-txt"><label>账 号</label>：</span>
                        <input type="text" name="username" id="username" class="form-control" placeholder="请输入您的用户名！" regex="^\w{3,16}$">
                        <div class="error-tips"></div>
                    </div>
                    <div class="form-group">
                        <span class="lg-txt"><label>密 码</label>：</span>
                        <input type="password" name="password" id="password" class="form-control" placeholder="请输入您的用户密码！" regex="^\w+">
                        <div class="error-tips"></div>
                    </div>
                    <div class="form-group"><button type="submit" class="submit_button" onclick="submit()">登 录</button></div>
                </div>
            </div>
        </div>
    </div>
    <footer>
        <center>Copyright ©   ******管理平台 版权所有</center>
    </footer>
    <script src="assets/js/jquery-1.10.1.min.js" ></script>
    <script type="text/javascript">
        var _username = $("#username");
        var _password = $("#password");
        var _user_regex = new RegExp(_username.attr('regex'));
        var _psw_regex = new RegExp(_password.attr('regex'));

        $('.login-form input.form-control').keyup(function(){
            $(this).siblings(".error-tips").html('').hide();
        });

        function submit() {
                if(_username.val()==""){ 
                    _username.siblings(".error-tips").html('<span class="onError">用户名不能为空！请重新输入</span>').show();
                    _username.focus(); 
                    return false; 
                }
                else if (!_user_regex.test(_username.val())) {
                    _username.siblings(".error-tips").html('<span class="onError">用户名格式不正确！请重新输入</span>').show();
                    _username.focus(); 
                    return false; 
                } 
                else _username.siblings(".error-tips").html('').hide();
                if(_password.val()==""){ 
                    _password.siblings(".error-tips").html('<span class="onError">密码不能为空！请重新输入</span>').show();
                    _password.focus(); 
                    return false; 
                }
                else if (!_psw_regex.test(_password.val())) {
                    _password.siblings(".error-tips").html('<span class="onError">密码格式不正确！请重新输入</span>').show();
                    _password.focus(); 
                    return false; 
                } 
                else _password.siblings(".error-tips").html('').hide();
        }
    </script>
</body>
</html>
