<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>登录</title>
    <link href="assets/css/login.css" rel="stylesheet" type="text/css">
</head>

<body>
    <div class="lg-container">
        <div class="login-box">
            <div class="login-left"><img src="assets/img/logo.png" width="196" height="46"></div>
            <div class="login-right vr-line">
                <div class="login-tit"><img src="assets/img/icon-1.png"> 后台管理系统</div>
                <div class="login-form">
                    <form action="" method="post">
                        <div class="form-group">
                            <span class="lg-txt"><label>账 号</label>：</span>
                            <input type="text" name="username" class="form-control">
                        </div>
                        <div class="form-group">
                            <span class="lg-txt"><label>密 码</label>：</span>
                            <input type="password" name="password" class="form-control">
                        </div>
                        <div class="form-group remember-me">
                            <input type="checkbox" name="checkbox" id="save_me">
                            <label for="checkbox"> 记住</label>
                        </div>
                        <div class="form-group"><button type="submit" class="submit_button">登 录</button></div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <footer>
        <center>Copyright ©   ******管理平台 版权所有</center>
    </footer>
</body>
</html>
