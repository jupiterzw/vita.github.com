<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>登录</title>
    <link href="assets/css/icon-font.css" rel="stylesheet" type="text/css">
    <link href="assets/css/style.css" rel="stylesheet" type="text/css">
</head>
<body class="login-content">

    <div class="lc-block toggled">
        <h1 class="lean"><span>后台管理登录</span></h1>

        <div class="input-group m-b-20">
            <span class="input-group-addon"><i class="zmdi icon-account"></i></span>
            <div class="fg-line">
                <input type="text" name="username" id="username" class="form-control" placeholder="用户名" regex="^\w{3,16}$">
            </div>
        </div>
 		<div class="input-group m-b-20">
        	<span class="input-group-addon"><i class="zmdi icon-code"></i></span>
            <div class="fg-line">
          		<input type="text" name="vcode" id="vcode" class="form-control v-input" placeholder="请输入6位数字验证码" regex="^\w{6}$">
          	</div>
           	<span class="input-group-addon vcode-btn"><input type="button" class="btn btn-default" value="获取验证码"></span>
     	</div>
        <div class="input-group m-b-20">
            <span class="input-group-addon"><i class="zmdi icon-lock"></i></span>
            <div class="fg-line">
                <input type="password" name="password" id="password" class="form-control" placeholder="密码" regex="^\w+">
            </div>
        </div>
        <div class="checkbox">
            <label>
                <input type="checkbox" value="">
                <i class="input-helper">记住</i>
            </label>
        </div>
        
        <a href="" class="btn submit_button"><i class="zmdi icon-arrow-right"></i></a>
        
    </div>

    <script src="assets/js/jquery.min.js"></script>
    
    <script type="text/javascript">
        if($('.fg-line')[0]) {
            $('body').on('focus', '.form-control', function(){
                $(this).closest('.fg-line').removeClass('has-error').addClass('fg-toggled');
            });
            $('body').on('blur', '.form-control', function(){
                var regex = new RegExp($(this).attr('regex'));
                if(!regex.test($(this).val())){
                    $(this).closest('.fg-line').addClass('has-error');
                }else{
                    $(this).closest('.fg-line').addClass('fg-toggled');
                }
            });
        };

        $(".submit_button").click(function(){
            var username = $("#username");
            var userpsw = $("#password");
            var usercode = $("#vcode");
            var name_regex = new RegExp(username.attr('regex'));
            var psw_regex = new RegExp(userpsw.attr('regex'));
            var code_regex = new RegExp(usercode.attr('regex'));
            
            if(!name_regex.test(username.val())){
                username.closest('.fg-line').addClass('fg-toggled').addClass('has-error');
            }
            else{
                username.closest('.fg-line').addClass('fg-toggled');
            };
            if(!psw_regex.test(userpsw.val())){
                userpsw.closest('.fg-line').addClass('fg-toggled').addClass('has-error');
            }
            else{
                userpsw.closest('.fg-line').addClass('fg-toggled');
            };
            if(!code_regex.test(usercode.val())){
                usercode.closest('.fg-line').addClass('fg-toggled').addClass('has-error');
            }
            else{
                usercode.closest('.fg-line').addClass('fg-toggled');
            };
            if(!name_regex.test(username.val()) || !psw_regex.test(userpsw.val()) || !code_regex.test(usercode.val())) return false;
        });
    </script>
</body>
</html>
