<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>登录</title>
    <link href="assets/css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="assets/css/font-awesome.css" rel="stylesheet" type="text/css">
    <link href="assets/css/login.css" rel="stylesheet" type="text/css">
</head>

<body>
    <div class="lg-container">
        <div class="login-box">
            <div class="login-left"><img src="assets/img/logo.png"></div>
            <div class="login-right vr-line">
                <div class="login-tit"><b>商户后台管理系统</b></div>
                <div class="login-form">
                    <div class="login-tab">
                        <a href="javascript:;" class="current">账号登陆</a>
                        <a href="javascript:;">手机登陆</a>
                    </div>
                    <div class="login-tab-con current">
                            <div class="input-group">
                                <span class="input-group-addon"><i class="icon-user"></i></span>
                                <input type="text" name="username" id="username" class="form-control" placeholder="请输入商户名">
                                <div class="error-tips"></div>
                            </div>
                            <div class="input-group">
                                <span class="input-group-addon"><i class="icon-key"></i></span>
                                <input type="password" name="password" id="password" class="form-control" placeholder="请输入密码">
                                <div class="error-tips"></div>
                            </div>
                            <div class="form-group set-password">
                                <a href="resetPsw.html">找回密码</a>
                            </div>
                    </div>
                    <div class="login-tab-con">
                            <div class="input-group">
                                <span class="input-group-addon"><i class="icon-user"></i></span>
                                <input type="text" name="phonenumber" class="form-control" id="phonenumber" placeholder="请输入手机号码">
                                <div class="error-tips"></div>
                            </div>
                            <div class="input-group">
                                <span class="input-group-addon"><i class="icon-key"></i></span>
                                <input type="text" name="vcode" id="vcode" class="form-control v-input" placeholder="请输入6位数字验证码">
                                <span class="input-group-addon vcode-btn"><input type="button" class="btn btn-default" value="获取验证码"></span>
                                <div class="error-tips"></div>
                            </div>
                    </div>
                    <div class="form-group"><button type="submit" class="submit_button" onClick="submit();">登 录</button></div>
                </div>
            </div>
        </div>
    </div>
    <script src="assets/js/jquery-1.10.1.min.js" ></script>
    <script type="text/javascript">
        $('.login-tab a').each(function(e){
            $(this).click(function(){
                $(this).addClass('current').siblings().removeClass('current');
                $('.login-tab-con').eq(e).addClass('current').siblings().removeClass('current');
            });
        });

        var _username = $("#username");
        var _password = $("#password");
        var _phonenumber = $("#phonenumber");
        var _vcode = $("#vcode");

        $('.login-form .input-group input').keyup(function(){
            $(this).siblings(".error-tips").html('').hide();
        });

        function submit() {
            if($('.login-tab-con.current #phonenumber').length>0){
                if(_phonenumber.val()==""){ 
                     _phonenumber.siblings(".error-tips").html('<span class="onError">手机号码不能为空！请重新输入</span>').show();
                    _phonenumber.focus(); 
                    return false; 
                }
                else if (!_phonenumber.val().match(/^(1(([35][0-9])|(47)|[8][01236789]))\d{8}$/)) {
                    _phonenumber.siblings(".error-tips").html('<span class="onError">手机号码格式不正确！请重新输入</span>').show();
                    _phonenumber.focus(); 
                    return false; 
                } 
                else _phonenumber.siblings(".error-tips").html('').hide();
                if(_vcode.val()==""){ 
                     _vcode.siblings(".error-tips").html('<span class="onError">验证码不能为空！请重新输入</span>').show();
                    _vcode.focus(); 
                    return false; 
                }
                else if (!_vcode.val().match(/^.{6}$/)) {
                    _vcode.siblings(".error-tips").html('<span class="onError">验证码长度不正确！请重新输入</span>').show();
                    _vcode.focus(); 
                    return false; 
                } 
                else _vcode.siblings(".error-tips").html('').hide();
            }
            else{
                if(_username.val()==""){ 
                     _username.siblings(".error-tips").html('<span class="onError">用户名不能为空！请重新输入</span>').show();
                    _username.focus(); 
                    return false; 
                }
                else _username.siblings(".error-tips").html('').hide();
                if(_password.val()==""){ 
                     _password.siblings(".error-tips").html('<span class="onError">密码不能为空！请重新输入</span>').show();
                    _password.focus(); 
                    return false; 
                }
                else if (!_password.val().match(/^[\w]{6,16}$/)) {
                    _password.siblings(".error-tips").html('<span class="onError">密码长度不正确！请重新输入</span>').show();
                    _password.focus(); 
                    return false; 
                } 
                else _username.siblings(".error-tips").html('').hide();
            }
        }
    </script>
</body>
</html>
