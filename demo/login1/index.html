<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
        <title>登录</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="">
        <meta name="author" content="">
        <link rel="stylesheet" href="assets/css/style.css">

        <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
        <!--[if lt IE 9]>
            <script src="assets/js/html5.js"></script>
        <![endif]-->

    </head>

    <body>

        <div class="page-container">
            <div class="login-form">
                <div class="login-tit">后台登录</div>
                <div class="form-con">
                    <div class="form-group">
                        <span class="lg-icon user-icon"></span>
                        <input type="text" name="username" class="form-control" placeholder="请输入您的用户名！" regex="^\w{3,16}$">
                        <div class="error"><span>+</span></div>
                    </div>
                    <div class="form-group">
                        <span class="lg-icon key-icon"></span>
                        <input type="password" name="password" class="form-control" placeholder="请输入您的用户密码！" regex="^\w+">
                        <div class="error"><span>+</span></div>
                    </div>
                    <div class="form-group remember-me">
                        <input type="checkbox" name="checkbox" id="save_me">
                        <label for="save_me">记住</label>
                    </div>
                    <div class="form-group"><button type="submit" class="submit_button">登 录</button></div>
                </div>
            </div>
        </div>
		
        <!-- Javascript -->
        <script src="assets/js/jquery-1.8.2.min.js" ></script>
        <script src="assets/js/supersized.3.2.7.min.js" ></script>
        <script src="assets/js/scripts.js" ></script>

    </body>
</html>
