<html>
<head>

    <body>

        <div class="lg-container">
            <div class="login-form">
                <div class="lg-icon user-icon"></div>
                <div class="lg-icon key-icon"></div>
                <div class="login-tit">后台登录</div>
                <div class="form">
                    <div class="form-group">
                        <input name="username" id="username" type="text" class="form-control" placeholder="请输入用户名">

                    <div class="form-group">
                        <input name="password" id="password" type="password" class="form-control" placeholder="请输入密码">
                    </div>
                    <div id="loginTips"></div>
                    <div class="form-group remember-me">
                        <input type="checkbox" name="checkbox" id="save_me">
                        <label for="save_me">记住</label>
                    </div>
                    <div class="form-group op-btns"><button type="submit" class="submit_button">登 录</button></div>
                </div>
            </div>
        </div>
		<div class="gradient"></div>
        <!-- Javascript -->
        <script src="assets/js/jquery-1.8.2.min.js" ></script>
